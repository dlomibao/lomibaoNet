# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d.%H%M%S')"
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm CI
        working-directory: ./LomibaoNet_WebUI
        run: npm ci

      - name: npm build
        working-directory: ./LomibaoNet_WebUI
        run: npm run build
        
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./LomibaoNet_WebUI/dist
          remote: /var/www/builds/lomibao.net.${{ steps.date.outputs.date }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}
      
#       - name: ls -a via ssh
#         uses: garygrossgarten/github-action-ssh@release
#         with:
#           command: ln -sfn /var/www/builds/lomibao.net.${{ steps.date.outputs.date }} /var/www/stg.lomibao.net
#           host: ${{ secrets.HOST }}
#           username: ${{ secrets.SSH_USER }}
#           passphrase: ${{ secrets.PASSWORD }}
          
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: ln -sfn /var/www/builds/lomibao.net.${{ steps.date.outputs.date }} /var/www/stg.lomibao.net
          
