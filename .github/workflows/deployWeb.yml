# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Set short sha
        id: sha
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA} | cut -c1-8)"
        
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm CI
        working-directory: ./LomibaoNet_WebUI
        run: npm ci

      - name: npm build
        working-directory: ./LomibaoNet_WebUI
        run: npm run build
      
      - name: package
        run: zip -r lomiWeb.${{ steps.sha.outputs.sha }}.zip ./LomibaoNet_WebUI/dist

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: lomiWeb
          path: lomiWeb.${{ steps.sha.outputs.sha }}.zip
    
        
     
  
  deployStg:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Set short sha
        id: sha
        run: echo "::set-output name=sha::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: lomiWeb
      - name: Extract artifact to /dist
        run: unzip lomiWeb.${{ steps.sha.outputs.sha }}.zip

      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./dist
          remote: /var/www/builds/lomibao.net.${{ steps.date.outputs.date }}.${{ steps.sha.outputs.sha }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}
      
          
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: ln -sfn /var/www/builds/lomibao.net.${{ steps.date.outputs.date }}.${{ steps.sha.outputs.sha }} /var/www/stg.lomibao.net
         
  
